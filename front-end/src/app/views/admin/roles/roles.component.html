<div class="animated fadeIn">
  <div class="row" *ngIf="modo==0">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Lista de Roles
        </div>
        <div class="card-body">
          <div class="row col-md-12 ">
            <button style="margin: 2px;" type="button" class="btn btn-sm btn-pill btn-success" (click)="iniciaCreacion()"> 
              <i class="fa fa-plus" aria-hidden="true" style="font-weight: 700;"></i>
              &nbsp;Agregar
            </button>
          </div>
          <hr>
          <div class="row table-responsive" style="
          text-align: center;">

            <table class=" table table-striped table-sm">

              <thead class="thead-dark">
                <tr>
                  <th>Nombre</th>
                  <th>Estado</th>
                  <th style="width: 20%;">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaTabla">
                  <td>{{item.nombre}}</td>
                  <td>
                    <div [ngClass]="itemClass(item.estado)">
                      {{itemText(item.estado)}}
                    </div>
                  </td>
                  <td>
                    <button style="margin: 2px;" type="button" class="btn btn-sm btn-pill btn-primary" (click)="iniciaUpdate(item.id, item)">
                      <i class="icon-eye" aria-hidden="true" style="font-weight: 700;"></i>
                      &nbsp;Ver
                    </button>
                    <button style="margin: 2px;" type="button" class="btn btn-sm btn-pill btn-secondary" (click)="cambiaEstadoItem(item.id)"
                      *ngIf="item.estado == 'A'">
                      <i class="fa fa-times" aria-hidden="true" style="font-weight: 700;"></i>
                      &nbsp;Inactiva
                    </button>
                    <button style="margin: 2px;" type="button" class="btn btn-sm btn-pill btn-success" (click)="cambiaEstadoItem(item.id)"
                      *ngIf="item.estado == 'I'">
                      <i class="fa fa-check" aria-hidden="true" style="font-weight: 700;"></i>
                      &nbsp;Activa
                    </button>

                  </td>
                </tr>
              </tbody>
            </table>


          </div>

        </div>
      </div>
    </div>

  </div>

  <div class="row" *ngIf="modo!=0">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Usuario
        </div>
        <div class="card-body">
          <div class="row col-md-12 ">
            <button style="margin: 2px;" type="button" class="btn btn-sm btn-pill btn-success" (click)="guardar()" *ngIf="modo==1">
              <i class="fa fa-plus" aria-hidden="true" style="font-weight: 700;"></i>
              &nbsp;Guardar
            </button>

            <button style="margin: 2px;" type="button" class="btn btn-sm btn-pill btn-success" (click)="actualizar()" *ngIf="modo==2">
              <i class="fa fa-plus" aria-hidden="true" style="font-weight: 700;"></i>
              &nbsp;Actualizar
            </button>

            <button style="margin: 2px;" type="button" class="btn btn-sm btn-pill btn-secondary" (click)="cancelar()">
              <i class="fa fa-plus" aria-hidden="true" style="font-weight: 700;"></i>
              &nbsp;Cancelar
            </button>

          </div>
          <hr>
          <div class="row col-sm-12">
            <div class="form-group col-md-6">
              <label for="nombre">Nombres</label>
              <input  type="text" class="form-control" id="nombre" placeholder="Nombres Completos" #type="ngModel"
                [(ngModel)]="formInfo.nombre">
            </div>
        
            <div class="form-group col-md-6" >
              <label for="aplicaciones">Aplicaciones</label>
              <fieldset class="form-group">
                <ng-select  class="bootstrap" placeholder="Escoge una aplicaciones" [options]="options" [allowClear]="true"  [multiple]="true"
                  #type="ngModel" [(ngModel)]="formInfo.aplicaciones">
                </ng-select>
              </fieldset>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
